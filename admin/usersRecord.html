        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;

            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .save-button {
            background-color: #057A1E;

            font-size: 18px;
            font-weight: 600;

            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .save-button:hover {
            background-color: #045312;
        }

        .sidebar {
    width: 270px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    background-color: #f8f9fa; /* Light color */
    padding: 15px;
    display: none; /* Hidden by default */
    z-index: 1000;
}

.sidebar a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    margin: 5px 0;
}

.sidebar a:hover {
    background-color: #ddd;
    color: #000;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 500;
}

.attendance-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
        }
        .attendance-table th,
        .attendance-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        .attendance-table th {
            background-color: #f8f9fa;
        }
        .scan-button {
            background-color: #057A1E;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto 0;
            text-align: center;
            text-transform: uppercase;
        }
        .scan-button:hover {
            background-color: #045312;

<script>
 


    document.getElementById('menuToggle').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    if (sidebar.style.display === 'block') {
        sidebar.style.display = 'none';
        overlay.style.display = 'none';
    } else {
        sidebar.style.display = 'block';
        overlay.style.display = 'block';
    }
});

document.getElementById('overlay').addEventListener('click', function () {
    document.getElementById('sidebar').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
});

</script>
