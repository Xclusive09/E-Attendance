<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMf9S4kF1a2z5KxVoY3C1W5p1bSt1R8e1M9r1J" crossorigin="anonymous">
    <title>QR Code Attendance - Reset Password</title>
    <style>
        .back-icon {
            color: #057A1E; /* Customize the color */
            font-size: 1.5rem; /* Customize the size */
            margin-right: 5px; /* Add some spacing */
        }
      
    </style>
</head>
<body class="">
    <div class="container mt-3">
        <a href="login.html" class="text-black">
            <img src="assets/arrow-left-circle.svg" alt="Back Icon" srcset="">
           
        </a>
    </div>

    <div class="container mt-3">
        <a href="login.html" class="text-white">
            <i class="fas fa-arrow-left back-icon"></i> Back
        </a>
    </div>
    
    <div class="content d-flex justify-content-center">
        <form action="" method="post" class="login-Form bg-light text-dark p-4 rounded shadow mt-3" style="width: 400px;">
            <p class="text-center" style="font-size: 25px; font-family: Poppins;"><b>Reset Password</b></p>
            <input type="password" name="NewPassword" placeholder="New Password" class="form-control mb-3" required>
            <input type="password" name="ConfirmNewPassword" placeholder="Confirm New Password" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success w-100 mb-3" style="font-size: 25px; font-weight: 700;" onclick="location.href='login.html';">Continue</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
