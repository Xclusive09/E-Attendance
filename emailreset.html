<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>QR Code Attendance - Reset Email</title>
    <style>
        .back-icon {
            color: #057A1E; /* Customize the color */
            font-size: 1.5rem; /* Customize the size */
            margin-right: 5px; /* Add some spacing */
        }
    </style>
</head>
<body class="">

    <div class="container mt-3">
        <a href="/index.html" class="text-white">
            <i class="fas fa-arrow-left back-icon"></i> Back
        </a>
    </div>

    <img src="/assets/images/Group 1.png" alt="Logo" class="mx-auto d-block mt-5">

    <div class="content d-flex justify-content-center">
        <form action="" method="post" class="login-Form bg-light text-dark p-4 rounded shadow mt-3" style="width: 400px;">
            <p class="text-center" style="font-size: 25px; font-family: Poppins;">Enter your email address</p>
            <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
            <button  type="submit" id="sendCode" class="btn btn-success w-100 mb-3" style="font-size: 25px; font-weight: 700;" onclick="location.href='verification.html';">Send Code</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
